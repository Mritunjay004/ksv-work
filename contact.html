<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Document</title>
  </head>

  <script>
    function sendMail(event) {
      event.preventDefault();

      console.log("function called");
      var link =
        "mailto:" +
        document.getElementById("email").value +
        "?cc=" +
        document.getElementById("email").value +
        "&subject=" +
        escape("This is my subject") +
        "&body=" +
        escape(document.getElementById("message").value);

      window.location.href = link;
    }
  </script>

  <body>
    <header>
      <h1>About Me</h1>
      <nav>
        <a href="/about.html">About</a>
        <a href="#">Blog</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </header>
    <form id="contact-form" method="post" onsubmit="sendMail(event)">
      <div class="row">
        <div class="column-one">
          <h3 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem">
            Contact Us
          </h3>
          <div>
            <p style="display: flex; align-items: center; gap: 10px">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-map-pin"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#000000"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="12" cy="11" r="3" />
                  <path
                    d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"
                  />
                </svg>
              </span>
              123 Main St.
            </p>
            <p style="display: flex; align-items: center; gap: 10px">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-mail-forward"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#000000"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 18h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v7.5"
                  />
                  <path d="M3 6l9 6l9 -6" />
                  <path d="M15 18h6" />
                  <path d="M18 15l3 3l-3 3" />
                </svg>
              </span>
              mritunjaygupta004@gmail.com
            </p>
            <p style="display: flex; align-items: center; gap: 10px">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-phone"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#000000"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
                  />
                </svg>
              </span>
              Phone: (123) 456-7890
            </p>
            <p>
              Description: Lorem ipsum dolor sit amet, consectetur adipiscing
              elit.
            </p>
          </div>
        </div>
        <div class="column-two">
          <div class="form-group">
            <label>
              <p style="font-size: 16px; font-weight: 500">Name</p>
            </label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label>
              <p style="font-size: 16px; font-weight: 500">Email</p>
            </label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label>
              <p style="font-size: 16px; font-weight: 500">Message</p>
            </label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </div>
    </form>
  </body>
</html>
